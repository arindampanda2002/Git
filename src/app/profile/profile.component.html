<app-search class="fixed w-full" (userName)="searchUser($event)"></app-search>
<div class="h-16"></div>

<ng-container *ngIf="profileData;else search">
    <div class="w-full">
        <div class="w-1/2 flex items-center">
            <div class="">
                <img style="border:4px solid rgb(239, 241, 249)" height="250" width="250" class="mr-12 mt-12 ml-12 p-1 rounded-full" [src]="profileData.avatar_url"/>
            </div>
            <div class="text-left ml-6">
                <div class="text-2xl font-bold mb-5" style="color: rgba(59, 73, 223)">{{profileData.name}}</div>
                <div class="text-lg font-light mb-5">{{profileData.bio}}</div>
                <div class="text-lg font-light mb-5 flex items-center"><mat-icon class="mr-2"> location_on</mat-icon>{{profileData.location}}</div>
                <div *ngIf="profileData.twitter_username" class="text-lg font-light mb-5">{{profileData.twitter_username}}</div>
            </div>
        </div>
        <div class="flex ml-12 items-center">
            <mat-icon class="mr-3">attachment</mat-icon>
            <a href="https://github.com/{{this.userName}}" target="_blank" class="">https://api.github.com/users/{{this.userName}}</a>
        </div>
    </div>

    
</ng-container>

<ng-template #search>
    <div class="h-full w-full flex justify-center items-center text-xl text-slate-300 italic">
        Please enter username
    </div>
</ng-template>
