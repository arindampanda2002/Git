<app-search class="fixed w-full" (userName)="searchUser($event)"></app-search>
<div class="h-16"></div>

<ng-container *ngIf="profileData;else search">
    <div class="w-full">
        <div class="w-1/2 flex items-center">
            <div class="">
                <img style="border:4px solid #cbd5e1" height="250" width="250" class="m-12 p-1 rounded-full" [src]="profileData.avatar_url"/>
            </div>
            <div class="text-left ml-6">
                <h1 class="mb-5">{{profileData.name}}</h1>
                <div class="mb-5">{{profileData.bio}}</div>
                <div class="mb-5 flex items-center"><mat-icon class="mr-2"> location_on</mat-icon>{{profileData.location}}</div>
                <div *ngIf="profileData.twitter_username" class="mb-5">{{profileData.twitter_username}}</div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #search>
    <div class="h-full w-full flex justify-center items-center text-xl text-slate-300 italic">
        Please enter username
    </div>
</ng-template>
